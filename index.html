<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="title">
        <h1 id="first">Options</h1>
        <h1 id="second">Sketch Board</h1>
    </div>
    <div id="container">
        <button id="options">Select Options</button>
        <div id="info-box">
            <div id="color">
                <h2>Color</h3>
                <input id="colorInput" type="color" value="white">
            </div>
            <div id="size">
                <h2>Grid Size</h3>
                <input id="sizeInput" type="range" min="1" max="60" value="1">
                <div id="sizeValue">1 x 1</div>
            </div>
            <div id="clear">
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        <div id="pad">
            <div id="grid">
                <div class="row">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>All Rights Reserved</footer>
</body>
</html>
